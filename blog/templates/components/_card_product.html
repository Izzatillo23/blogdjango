<div class="card mb-3">
    <div class="row g-0">
        <div class="card-header d-flex justify-content-between">
            <h6 class="mt-0 mb-0">Категория: {{ article.category }}</h6>
            <h6 class="mt-0 mb-0">Просмотры: {{ article.views }}</h6>
        </div>
        <div class="col-md-4">
            <a href="{{ article.get_absolute_url }}">
                <img src="{{ article.get_photo }}" class="img-fluid rounded-start" alt="...">
            </a>
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.content }}</p>
                <p class="card-text"><small class="text-muted">{{ article.created_at }}</small></p>
            </div>
        </div>
    </div>
</div>
