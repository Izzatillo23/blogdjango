{% extends 'base.html' %}

{% block main %}
<div class="container d-flex justify-content-center">
    <div class="col-6 m-4 card p-4">
        <form method="post" action="">
            {% csrf_token %}
            <h5>Do you want delete this article "{{ article.title }}" ?</h5>
            <br>
            <input class="btn btn-danger btn-lg" type="submit" value="Yes! Of course !">
            <a href="{% url 'article' article.id %}" class="btn btn-success btn-lg">Back</a>
        </form>
    </div>
</div>
{% endblock main %}
